<div class="flex flex-col justify-center items-center">
  <h2 class="text-2xl font-bold">Shopping List</h2>
  <table class="table">
    <tr *ngFor="let item of items">
      <div class="flex justify-center items-center">
        <mat-icon aria-hidden="false" aria-label="Example food icon" fontIcon="local_dining"></mat-icon>
        <div class="flex flex-col p-2">
          <span class="text-xl text-black font-normal">{{item.name}}</span>
          <span>{{item.description}}</span>
        </div>
        <div class="p-2 text-xl text-black font-normal">
          <span>${{item.price}}</span>
        </div>
      </div>
    </tr>
  </table>
</div>
